<!DOCTYPE html> <!--version-->
<!--below are html elements, began with <html> tag and ended with </html>-->
<html lang="en"> <!--attributes inside tag-->
    <head> <!--important info thats not in body-->
        <title>
          Hello!
        </title>
        <style>
          a {
            color: blue;
          }

          a[href="https://facebook.com"] {
            color: red;
          }
        </style>
    </head>
    <body> <!--visible part of page-->
      <ul>
        <li><a href="https://google.com">Google</a></li>
        <li><a href="https://facebook.com">Facebook</a></li>
        <li><a href="https://amazon.com">Amazon</a></li>
      </ul>
    </body>
</html>
