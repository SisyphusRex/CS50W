<!DOCTYPE html> <!--version-->
<!--below are html elements, began with <html> tag and ended with </html>-->
<html lang="en"> <!--attributes inside tag-->
    <head> <!--important info thats not in body-->
        <title>
          Hello!
        </title>
        <style>
          button {
            width: 200px;
            height: 50px;
            font-size: 24px;
            background-color: green;
          }

          button:hover {
            background-color: orange;
          }
        </style>
        <!--hover is a pseudoclass-->
    </head>
    <body> <!--visible part of page-->
      <button>Click Me</button>
    </body>
</html>
