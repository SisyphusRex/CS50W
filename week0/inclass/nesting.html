<!DOCTYPE html> <!--version-->
<!--below are html elements, began with <html> tag and ended with </html>-->
<html lang="en"> <!--attributes inside tag-->
    <head> <!--important info thats not in body-->
        <title>
          My Web Page!
        </title>
        <link rel="stylesheet" href="nesting.css">
    </head>
    <body> <!--visible part of page-->
      <div>
        <p>This is a paragraph inside the div.</p>

        List inside the div:
        <ul>
          <li>item one</li>
          <li>item two</li>
          <li>item three</li>
        </ul>
      </div>
      <p>this is a paragraph outside the div.</p>

      List outside the div:
      <ul>
        <li>item one</li>
        <li>item two</li>
        <li>item three</li>

      </ul>
    </body>
</html>
