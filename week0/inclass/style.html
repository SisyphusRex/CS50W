<!DOCTYPE html> <!--version-->
<!--below are html elements, began with <html> tag and ended with </html>-->
<html lang="en"> <!--attributes inside tag-->
    <head> <!--important info thats not in body-->
        <title>
          Hello!
        </title>
        <!--can add style elements here rather than inside header tags-->
        <link rel="stylesheet" href="styles.css"> <!--rel is type of relationship, href is file or hyperlink-->
    </head>
    <body> <!--visible part of page-->
      <h1 id="foo">Welcome to my Web Page!</h1>
      <h1 class="baz">This is a second heading</h1>
      <h1 class="baz">Heading 3</h1>
      Hello, World!
    </body>
</html>
