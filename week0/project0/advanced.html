<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
      <nav>

        <a href="index.html">Google Search</a>


      </nav>
      <img src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg" class="littlelogo">
      <div class="advancedtop">
        Advanced Search
      </div>

      <div class="formintro">
        Find Pages with...
      </div>

      <form action="https://www.google.com/search">
        <div class="advancedrow">
          <div class="label">all these words:</div>
          <input name="as_q" type="text" class="advanced-input">
        </div>
        <div class="advancedrow">
          <div class="label">this exact word or phrase:</div>
          <input type="text" class="advanced-input" name="as_epq">
        </div>
        <div class="advancedrow">
          <div class="label">any of these words:</div>
          <input type="text" class="advanced-input" name="as_oq">
        </div>
        <div class="bottom-row">
          <input type="submit"  value="Advanced Search" class="advanced-button">
        </div>

      </form>







    </body>
</html>
