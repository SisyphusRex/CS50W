<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
      <nav>
        <a href="index.html">Google Search</a>

      </nav>

      <section class="section-1">
        <div class="imagetext">
          <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
          <div class="textover">Images</div>
        </div>

        <form action="https://images.google.com/images">
          <br>
          <br>
          <!--putting the div inside the form allows the buttons to be beneath the box-->
          <div class="search-box">
            <input type="text" class="s-input" name="q">
            <input type="submit" class="search-button" value="Google Search" name="btnK">
          </div>
        </form>
      </section>







    </body>
</html>
