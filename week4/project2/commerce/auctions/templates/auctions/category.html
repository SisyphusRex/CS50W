{% extends "auctions/layout.html" %}

{% block body %}
  <h2>{{ category }}</h2>

    {% for listing in listings_in_category %}
      <div class="index_listing">
        <div>
          <a href="{% url 'listing' listing.id %}"><img class="index_image" src="{{ listing.image_url|default_if_none:'No_Image_Available.jpg'}}" alt="{{ listing.title }}"></a>
        </div>
        <div>
          <div ><a href="{% url 'listing' listing.id %}">{{ listing.title }}</a></div>
          <div>Price: {{ listing.current_price }}</div>
          <div>Created {{ listing.created_at }}</div>
        </div>

      </div>
    {% empty %}
      No Active Listings in {{ category.title }}.
    {% endfor %}
{% endblock %}
