{% extends "auctions/layout.html" %}

{% block body %}

  {% if user.is_authenticated %}

    <form method="POST">
      {% csrf_token %}
      {{ create_form }}
      <input type="submit" value="Create" name="create">
    </form>

  {% else %}

  <div>You must login to create a listing.</div>

  {% endif %}

{% endblock %}
