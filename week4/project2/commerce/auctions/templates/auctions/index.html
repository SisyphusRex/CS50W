{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <ul>
      {% for listing in active_listings %}
      <li><a href="{% url 'listing' listing.id %}">{{ listing.title }}</a></li>
      {% empty %}
      <li>No Active Listings.</li>
      {% endfor %}
    </ul>
{% endblock %}
