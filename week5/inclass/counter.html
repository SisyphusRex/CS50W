<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Counter</title>
        <script>
            let counter = 0;
            
            function count() {
                const heading = document.querySelector('h1');
                counter++;
                heading.innerHTML = counter;
            }
            
        </script>
    </head>
    <body>
        <h1>0</h1>
        <button onclick="count()">Count</button>
    </body>
</html>
