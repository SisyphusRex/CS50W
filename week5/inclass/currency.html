<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Currency Exchange</title>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                
                document.querySelector('#abilityform').onsubmit = () => {

                    

                    fetch('https://pokeapi.co/api/v2/pokemon/ditto')
                    .then(response => response.json())
                    .then(data => {
                        const number = document.querySelector('#ability1').value;
                        let ability;
                        
                       try {
                            ability = data.abilities[number].ability.name;
                        } catch (error) {
                            console.log(error.message);
                        }
                        
                        
                        if (ability !== undefined) {
                            document.querySelector('#abilitydiv').innerHTML = `${number} ability is ${ability}`;
                        } else {
                            document.querySelector('#abilitydiv').innerHTML = 'Invalid entry.'
                        }
                        
                    
                    })
                    .catch(error => {
                        console.log(error.message);
                    })

                   return false; 
                }
                
                
            })
            
            
        </script>
    </head>
    <body>
        <h1>Ditto</h1>
        <form id="abilityform">
            <input id="ability1" placeholder="Which Ability?" type="number">
            <input type="submit" value="Get">
        </form>
        <div id="abilitydiv">

        </div>
    </body>
</html>
